<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="720" height="260pt" viewBox="0 0 540 260"><g id="graph1" class="graph" transform="scale(1 1) rotate(0) translate(4 256)"><title>AWS CloudFormation Sample Template IAM_Users_Groups_and_Policies: Sample template showing how to create IAM users, groups and policies. It creates a single user that is a member of a users group and an admin group. The groups each have different IAM policies associated with them. Note: This example also creates an AWSAccessKeyId/AWSSecretKey pair associated with the new user. The example is somewhat contrived since it creates all of the users and groups, typically you would be creating policies, users and/or groups that contain referemces to existing users or groups in your environment. Note that you will need to specify the CAPABILITY_IAM flag when you create the stack to allow this template to execute. You can do this through the AWS management console by clicking on the check box acknowledging that you understand this template creates IAM resources or by specifying the CAPABILITY_IAM flag to the cfn-create-stack command line tool or CreateStack API call.</title><polygon fill="#fff" stroke="#fff" points="-4 5 -4 -256 537 -256 537 5 -4 5"/><g id="node1" class="node"><title>CFNAdminGroup</title><polygon fill="none" stroke="#000" points="178 -180 48 -180 48 -144 178 -144 178 -180"/><text x="113" y="-158.4" font-family="Times Roman,serif" font-size="14" text-anchor="middle">CFNAdminGroup</text></g><g id="node4" class="node"><title>Admins</title><polygon fill="none" stroke="#000" points="222 -108 156 -108 156 -72 222 -72 222 -108"/><text x="189" y="-86.4" font-family="Times Roman,serif" font-size="14" text-anchor="middle">Admins</text></g><g id="edge8" class="edge"><title>CFNAdminGroup-&gt;Admins</title><path fill="none" stroke="#000" d="M132.178,-143.831C141.359,-135.134 152.501,-124.578 162.478,-115.127"/><polygon fill="#000" stroke="#000" points="164.9